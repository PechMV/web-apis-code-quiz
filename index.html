<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Web Quiz</title>
</head>
<body>
    <div class="outer-container">

    <header class="header">
        <button>View High Scores</button>
        <h3> Time: 00</h3>
    </header>
    <div class="inner-container">
        <section class="quiz-intro">
            <h1>Coding Challenge Quiz!</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds!</p>
            <button> Start Quiz</button>
        </seciton>
        <main>
            <section class="quiz-questions">
                <h2>???</h2>
                <ul>
                    <li>ffffff</li>
                    <li>fffffff</li>
                    <li>fefw</li>
                    <li>fjiej</li>
                </ul>
            </section>
            <section class="quiz-end">
                <h2>All Done!</h2>
                <p>Your Final Score is </p>
                <p>Enter Initials
                <input type="text"></p>
                <button>Submit</button>
            </section>
            <section class="highscores">
                <h2>Highscores:</h2>
                <ul></ul>
            </section>
        </main>
    </div>
    </div>

    
</body>
</html>
